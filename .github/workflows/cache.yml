name: Cache CI

on:
  workflow_dispatch:
  push:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache dependencies (required)
      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-2ceba4b

      # Required step name for grading
      - name: prime-cache-2ceba4b
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit ✅"
          else
            echo "Cache miss ❌ (priming cache)"
            mkdir -p ~/.cache/demo
            echo "Primed on $(date)" > ~/.cache/demo/data.txt
          fi

      - name: Show cached contents
        run: ls -R ~/.cache/demo || true
